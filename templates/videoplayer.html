<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Video with SiGML Player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery & jQuery UI (For Draggable & Resizable) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Custom Styles -->
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cwasa.css') }}">

    <!-- SiGML Player Scripts -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/allcsa.js') }}"></script>

    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        #container {
            position: relative;
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        #sigmlPlayerContainer {
            position: absolute;
            bottom: 50px;
            right: 10px;
            width: 200px;
            height: 200px;
            cursor: move;
        }
        #sigmlPlayer {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: none;
            background-color: transparent;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .btn-container {
            margin-top: 20px;
        }
        #resizeButton {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        .loading-spinner {
            display: none;
            position: absolute;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.2);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body onload="CWASA.init(initCfg);">
    <script>
        var initCfg = {
            "avsbsl": ["luna", "siggi", "anna", "marc", "francoise"],
            "avSettings": { "avList": "avsbsl", "initAv": "marc" }
        };

        function syncPlay() {
            document.getElementById("videoPlayer").play();
            CWASA.playSiGMLURL("{{ url_for('static', filename='SignFiles/sample.sigml') }}");
        }

        function syncPause() {
            document.getElementById("videoPlayer").pause();
            CWASA.stop();
        }

        $(document).ready(function() {
            // Make the SiGML player draggable
            $("#sigmlPlayerContainer").draggable();

            // Handle resizable player
            $("#resizeButton").click(function() {
                let player = $("#sigmlPlayerContainer");
                let currentSize = player.width();
                let newSize = currentSize === 200 ? 300 : 200; // Toggle between 200px and 300px
                player.width(newSize);
                player.height(newSize);
            });

            // Show loading spinner until SiGML player loads
            $("#sigmlPlayer").on("load", function() {
                $(".loading-spinner").hide();
            }).on("error", function() {
                $(".loading-spinner").hide();
                alert("Failed to load SiGML Player.");
            });

            $(".loading-spinner").show(); // Show spinner on page load
        });

        document.addEventListener("fullscreenchange", function() {
            let videoContainer = document.getElementById("container");
            let sigmlPlayer = document.getElementById("sigmlPlayerContainer");

            if (document.fullscreenElement) {
                // If fullscreen, move SiGML inside the fullscreen container
                videoContainer.appendChild(sigmlPlayer);
                sigmlPlayer.style.position = "absolute";
                sigmlPlayer.style.bottom = "10px";
                sigmlPlayer.style.right = "10px";
                sigmlPlayer.style.zIndex = "1000"; // Ensure it's above other elements
            } else {
                // Restore SiGML player position when exiting fullscreen
                document.body.appendChild(sigmlPlayer);
                sigmlPlayer.style.position = "absolute";
                sigmlPlayer.style.bottom = "50px";
                sigmlPlayer.style.right = "10px";
            }
        });
    </script>

    <div id="container">
        <!-- Video Player -->
        <video id="videoPlayer" controls>
            <source src="{{ url_for('static', filename='video/sample-5s.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <!-- SiGML Player -->
        <div id="sigmlPlayerContainer">
            <iframe id="sigmlPlayer" src="{{ url_for('sigml_player') }}"></iframe>
            <button id="resizeButton">+</button>
        </div>
        
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Play/Pause Controls -->
    <div class="btn-container">
        <button class="btn btn-primary" onclick="syncPlay()">Play Both</button>
        <button class="btn btn-secondary" onclick="syncPause()">Pause Both</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
